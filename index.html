<!DOCTYPE html>
<html>
	<head>
		<title>Jukebox</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="icon.png">
		<link rel="stylesheet" type="text/css" href="default.css">
		<link rel="stylesheet" type="text/css" href="custom.css">
		<script src="modules/song.js" defer></script>
		<script src="modules/timer.js" defer></script>
		<script src="modules/player.js" defer></script>
		<script src="modules/app.js" defer></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="player">
			<div id="top">
				<h1>Now Playing</h1>
				<p id="song" onclick="App.setTrackingMode()" class="button"><i>None</i></p>
			</div>
			<div id="bottom">
				<span id="control" onclick="App.togglePause()" class="button">▶️</span>
				<span onclick="App.setSong()" class="button">⏩</span>
				<select id="tracklist" onchange="App.setSong(parseInt(this.value), true)" class="button"></select>
				<select id="playlists" onchange="App.setPlaylist(this.value)" class="button"></select>
				<!--<span onclick="document.getElementById('playlistEditor').classList.add('active')" class="button">📝</span>-->
				<p>Time until next song - <span id="countdown" onclick="App.resetTimer()" class="button"></span></p>
				<input id="timerStatus" type="checkbox" onclick="App.toggleTimer()" class="button"> Enable Timer</input>
			</div>
			<div id="slider">
				<span id="volume">50%</span>
				<input id="volumeSlider" type="range" min="0" max="100" value="50" oninput="App.setVolume(this.value)" onwheel="App.scrollVolume(this)" class="grab" orient="vertical">
				<span id="speaker" onclick="App.toggleMute()" class="button">🔊</span>
			</div>
		</div>

			<h1>Playlists</h1>

				<span>asdf</span>
				<span>vgm</span>
			</div>

				<span>one</span>

			</div>
		</div>-->

	</body>
</html>
