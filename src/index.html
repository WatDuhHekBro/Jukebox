<!DOCTYPE html>
<html>
	<head>
		<title>Jukebox</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="icon.png">
		<link rel="stylesheet" type="text/css" href="default.css">
		<link rel="stylesheet" type="text/css" href="custom.css">
		<script src="new.js" defer></script>
	</head>
	<body>
		<div id="player">
			<div id="top">
				<h1>Now Playing</h1>
				<p id="song" onclick="App.setTrackingMode()" class="button"><i>None</i></p>
			</div>
			<div id="bottom">
				<span id="control" onclick="App.togglePause()" class="button">‚è∏Ô∏è</span>
				<span onclick="App.setSong()" class="button">‚è©</span>
				<select id="tracklist" onchange="App.setSong(parseInt(this.value), true)" class="button"></select>
				<select id="playlists" onchange="App.setPlaylist(this.value)" class="button"></select>
				<p>Time until next song - <span id="countdown" onclick="App.resetTimer()" class="button"></span></p>
				<input id="timerStatus" type="checkbox" onclick="App.toggleTimer()" class="button"> Enable Timer</input>
			</div>
			<div id="slider">
				<span id="volume">50%</span>
				<input id="volumeSlider" type="range" min="0" max="100" value="50" oninput="App.setVolume(this.value)" onmousewheel="App.scrollVolume(this)" class="grab">
				<span id="speaker" onclick="App.toggleMute()" class="button">üîä</span>
			</div>
		</div>
		<h1 id="error"></h1>
	</body>
</html>
